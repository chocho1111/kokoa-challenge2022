<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info - 조건희</title>
  </head>
  <body id="info-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="friends.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-gift fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    
    <div class="myinfo-profile">
        <div class="myinfo-profile__column">
            <img src="./images/profile.jpg"
            class = "user-component__avatar user-component__avatar--xl">
            <span>조건희</span>
        </div>
    </div>


    <div class="myinfo-navbar">
        <div class="myinfo-navbar__column">
            <span><i class="fas fa-comment fa-lg"></i></span>
            <span>나와의 채팅</span>
        </div>
        <div class="myinfo-navbar__column">
            <span><i class="fas fa-user-edit fa-lg"></i></span>
            <span>프로필 편집</span>
        </div>
        <div class="myinfo-navbar__column">
            <span><i class="fas fa-quote-right fa-lg"></i></span>
            <span>코코아스토리</span>
        </div>
    </div>
    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/9d9f82c109.js"
    crossorigin="anonymous"
  ></script>
</html>
